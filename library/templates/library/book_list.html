{% extends 'library/base_template.html' %}

{% block title %}All Books{% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <select name="category">
        {% for category in categories %}
        <option value="{{category.name}}">{{category.name}}</option>
        {% endfor %}
    </select>
    <button type="submit" name="ok">Ok</button>
</form>

<table>
    <tr>
        <th><p>Title</p></th>
        <th><p>Author</p></th>
        <th><p>Action</p></th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td><a href="{% url 'reserve_book' user.id book.id %}">reserve</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
